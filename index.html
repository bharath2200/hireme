<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BHARATH GFX Portfolio</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #20002c, #cbb4d4);
      color: white;
    }

    header {
      text-align: center;
      padding: 40px 20px;
      background-color: #1b002a;
    }

    header img {
      width: 100px;
      border-radius: 50%;
      margin-bottom: 20px;
    }

    h1 {
      margin: 0;
      font-size: 2rem;
      font-weight: 800;
    }

    p.tagline {
      margin-top: 10px;
      font-size: 1rem;
      color: #ccc;
    }

    .hire-button {
      margin: 20px auto;
      display: flex;
      justify-content: center;
    }

    .hire-button a {
      background: linear-gradient(90deg, #8e2de2, #4a00e0);
      color: white;
      padding: 12px 30px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      display: inline-block;
      transition: transform 0.2s ease-in-out;
    }

    .hire-button a:hover {
      transform: scale(1.05);
    }

    section {
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
    }

    h2.section-title {
  font-size: 1.6rem;
  color: #ffccff;
  margin: 0 auto 30px auto;
  border-bottom: 2px dashed #fff;
  display: table;
  padding-bottom: 10px;
}


    .thumb-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .thumb-grid img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      transition: transform 0.3s ease-in-out;
    }

    .thumb-grid img:hover {
      transform: scale(1.05);
    }

    footer {
      background-color: #1b002a;
      padding: 30px;
      text-align: center;
      border-top: 1px solid #444;
    }

    .socials {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
      align-items: center;
    }

    .socials a {
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      gap: 10px;
      color: white;
      text-decoration: none;
      transition: transform 0.2s ease;
    }

    .socials a:hover {
      transform: scale(1.05);
    }
  </style>
</head>
