<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BHARATH GFX Portfolio</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #20002c, #cbb4d4);
      color: white;
    }

    header {
      text-align: center;
      padding: 40px 20px;
      background-color: #1b002a;
    }

    header img {
      width: 100px;
      border-radius: 50%;
      margin-bottom: 20px;
    }

    h1 {
      margin: 0;
      font-size: 2rem;
      font-weight: 800;
    }

    p.tagline {
      margin-top: 10px;
      font-size: 1rem;
      color: #ccc;
    }

    .hire-button {
      margin: 20px auto;
      display: flex;
      justify-content: center;
    }

    .hire-button a {
      background: linear-gradient(90deg, #8e2de2, #4a00e0);
      color: white;
      padding: 12px 30px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      display: inline-block;
      transition: transform 0.2s ease-in-out;
    }

    .hire-button a:hover {
      transform: scale(1.05);
    }

    section {
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
    }

    h2.section-title {
      text-align: center;
      font-size: 1.6rem;
      color: #ffccff;
      margin-bottom: 20px;
      border-bottom: 2px dashed #fff;
      display: inline-block;
      padding-bottom: 10px;
    }

    .thumb-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .thumb-grid img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      transition: transform 0.3s ease-in-out;
    }

    .thumb-grid img:hover {
      transform: scale(1.05);
    }

    footer {
      background-color: #1b002a;
      padding: 30px;
      text-align: center;
      border-top: 1px solid #444;
    }

    .socials a {
      margin: 0 10px;
      font-size: 1.4rem;
      color: white;
      text-decoration: none;
    }

  </style>
</head>
<body>

  <header>
    <img src="your-logo.png" alt="MANV Logo" />
    <h1>BHARATH GFX</h1>
    <p class="tagline">~ Changing your expectations Into Designs</p>
    <div class="hire-button">
      <a href="#hire">Hire Me</a>
    </div>
  </header>

  <section>
    <h2 class="section-title">Recent Works</h2>
    <div class="thumb-grid">
      <img src="thumbnail1.jpg" alt="Recent Work 1" />
      <img src="thumbnail2.jpg" alt="Recent Work 2" />
      <img src="thumbnail3.jpg" alt="Recent Work 3" />
    </div>
  </section>

  <section>
    <h2 class="section-title">Gaming Thumbnails</h2>
    <div class="thumb-grid">
      <img src="gaming1.jpg" alt="Gaming 1" />
      <img src="gaming2.jpg" alt="Gaming 2" />
      <img src="gaming3.jpg" alt="Gaming 3" />
    </div>
  </section>

  <section>
    <h2 class="section-title">Podcast Thumbnails</h2>
    <div class="thumb-grid">
      <img src="podcast1.jpg" alt="Podcast 1" />
      <img src="podcast2.jpg" alt="Podcast 2" />
      <img src="podcast3.jpg" alt="Podcast 3" />
    </div>
  </section>

  <section>
    <h2 class="section-title">Educational Thumbnails</h2>
    <div class="thumb-grid">
      <img src="edu1.jpg" alt="Edu 1" />
      <img src="edu2.jpg" alt="Edu 2" />
      <img src="edu3.jpg" alt="Edu 3" />
    </div>
  </section>

  <section>
    <h2 class="section-title">Documentary Thumbnails</h2>
    <div class="thumb-grid">
      <img src="doc1.jpg" alt="Doc 1" />
      <img src="doc2.jpg" alt="Doc 2" />
      <img src="doc3.jpg" alt="Doc 3" />
    </div>
  </section>

<footer id="hire">
  <h2 style="margin-bottom: 20px;">HIRE ME NOW</h2>
  <div class="socials">
    <a href="mailto:yourname@example.com" target="_blank" style="text-decoration: none; color: white;">
      <img src="47eff7ea-f842-43d7-bc77-b1c95170d98f.png" alt="email" width="30" style="vertical-align: middle; margin-right: 8px;">
      Email
    </a>
    &nbsp;&nbsp;&nbsp;&nbsp;
    <a href="https://www.instagram.com/yourusername/" target="_blank" style="text-decoration: none; color: white;">
      <img src="47eff7ea-f842-43d7-bc77-b1c95170d98f.png" alt="Instagram" width="30" style="vertical-align: middle; margin-right: 8px;">
      Instagram
    </a>
  </div>
</footer>

</body>
</html>
